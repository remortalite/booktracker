{% extends 'layout/base.html' %}

{% block content %}
<h1 class="h1">{{ book.name }}</h1>
<table class="table">
    <tr>
        <th>Название</th>
        <td>{{ book.name }}</td>
    </tr>
    <tr>
        <th>Автор</th>
        <td>{{ book.author }}</td>
    </tr>
</table>
<a href="{% url 'book_update' book.id %}">Редактировать</a>
<a href="{% url 'book_delete' book.id %}">Удалить</a>
<a href="{% url 'books_list' %}"><i>Вернуться к списку книг</i></a>

{% endblock content %}
