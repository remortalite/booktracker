{% extends 'layout/base.html' %}

{% block content %}
<h1 class="h1">Удалить книгу</h1>
<p>Вы уверены, что хотите удалить книгу {{ book.name }} -- {{ book.author }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Удалить">
</form>
<a href="{% url 'books_list' %}"><i>Вернуться к списку книг</i></a>

{% endblock content %}
