{% extends 'layout/base.html' %}

{% block content %}
<h1>{{ shelf.name }}</h1>
<table class="table">
    <tr>
        <th>Название полки</th>
        <td>{{ shelf.name }}</td>
    </tr>
    <tr>
        <th>Пользователь</th>
        <td>{{ shelf.user }}</td>
    </tr>
    <tr>
        <th>Книги:</th>
        <td>
            {% for book in shelf.books.all %}
            <ul>
                <li>{{ book }}</li>
            </ul>
            {% endfor %}
        </td>
    </tr>
</table>
<a href="#">Редактировать</a>
<a href="#">Удалить</a>
<a href="{% url 'shelf_list' %}"><i>Вернуться к списку полок</i></a>

{% endblock content %}
