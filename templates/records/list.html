{% extends 'layout/base.html' %}

{% block content %}
<h1>Records:</h1>
<ul>
    {% for record in records %}
    <li><a href="{% url 'record_detail' record.id %}">{{ record.id }} {{ record.book.full_name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'record_create' %}">Создать запись</a>
{% endblock content %}
